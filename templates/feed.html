<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
</head>
<body>
    <h1>RSS Feed</h1>
    <ul>
        {% for entry in feed.entries %}
            <li>
                <a href="{{ entry.link }}">{{ entry.title }}</a>
                <p>{{ entry.summary }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Back to home</a>
</body>
</html>
